<html lang="zh-CN"><head>
<meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="../picture/皮卡丘.ico">
    <title>欢迎申书鑫</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="content">
        <div class="form sign-in">
            <h2>欢迎回来</h2>
            <label>
                <span>邮箱</span>
                <input id="pg_email" type="email">
            </label>
            <label>
                <span>密码</span>
                <input id="pg_password" type="password">
            </label>
            <p class="forgot-pass"><a href="javascript:">忘记密码？</a></p>
            <button onclick="toMain();" type="button" class="submit">登 录</button>
            <button type="button" class="fb-btn">使用 <span>facebook</span> 帐号登录</button>
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                    <h2>还未注册？</h2>
                    <p>立即注册，发现大量机会！</p>
                </div>
                <div class="img__text m--in">
                    <h2>已有帐号？</h2>
                    <p>有帐号就登录吧，好久不见了！</p>
                </div>
                <div class="img__btn">
                    <span class="m--up">注 册</span>
                    <span class="m--in">登 录</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>立即注册</h2>
                <label>
                    <span>用户名</span>
                    <input type="text">
                </label>
                <label>
                    <span>邮箱</span>
                    <input type="email">
                </label>
                <label>
                    <span>密码</span>
                    <input type="password">
                </label>
                <button type="button" class="submit">注 册</button>
                <button type="button" class="fb-btn">使用 <span>facebook</span> 帐号注册</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>

<script>
    function toMain() {
        //jiami
        var e = window.btoa(document.getElementById("pg_email").value);
        var p = window.btoa(document.getElementById("pg_password").value);

        if (e == "MQ==" && p == "MQ=="){
            alert("跳转主页")
        }else {
            alert("账号/密码错误")
        }
    }
</script>



</body>

</html>
